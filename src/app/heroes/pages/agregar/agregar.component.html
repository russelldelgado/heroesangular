<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" >

{{heroe | json}}
    <div fxFlex="50" fxLayout="column">


        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column" >
            <mat-form-field fxFlex="100"  >
                <mat-label>Super heroe</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.superhero" >
            </mat-form-field>


            <mat-form-field fxFlex="100">
                <mat-label>Alter hego</mat-label>
                <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>


        </div>


        <mat-form-field>
            <mat-label>Pimera aparicion</mat-label>
            <input matInput type="text" required [(ngModel)]="heroe.first_appearance" >
        </mat-form-field>


        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required  [(ngModel)]="heroe.characters" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher" >
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.desc">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Url</mat-label>
            <input matInput type="url" required [(ngModel)]="heroe.alt_img" >
        </mat-form-field>

        <br>

        <button mat-raised-button color="warn" fxFlex="10"  (click)="guardar()" >
            <mat-icon>save</mat-icon>
            Guardar
        </button>


    </div>



    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>



</div>
